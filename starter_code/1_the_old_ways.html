  margin-top:2em;

  margin
}

  </head>

  <body>

    <div class="container">
      <div id="error">
      </div>
      <h1>The Old Ways</h1>
      <pre id="api">
What do we get from our web API?
      </pre>
      <input class="form-control" id="api_url"></input>
      <button class="btn" onclick="search_api()">Request!</button>
    </div>
    <script>
function search_api() {
  const url = document.getElementById('api_url').value;
  axios.get(url).then(function (response) {
    document.getElementById('error').innerHTML = "";
    document.getElementById('api').innerHTML = JSON.stringify(response.data, null, '\t');
  }).catch(function (error) {
    document.getElementById('error').innerHTML = "<div class='alert alert-danger'>Could not make request, failed with code " + error.response.status  + "!</div>";
    document.getElementById('api').innerHTML = error.message;

  })
}
    </script>
  </body>
</html>
