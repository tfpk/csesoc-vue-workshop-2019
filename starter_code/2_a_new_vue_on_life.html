<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>A New Vue on Life</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="https://vuejs.org/js/vue.js"></script> 

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <style>
.container {
  margin-top:2em;
}
h1 {
  margin
}
</style>
  </head>

  <body>

    <div class="container">
      <div id="error">
      </div>
      <h1>No REST for the wicked</h1>
      <pre id="api">
{{ data }}
      </pre>
      <input class="form-control" type="text" id="api_url" v-model="url"></input>
      <button class="btn btn-default" v-on:click="call_api()">Request!</button>
    </div>
    <script>
var vm = new Vue({
  el: ".container",
  data: {
    is_error: false,
    data: "What do we get from our web API?",
    url: ""
  },
  methods: {
    call_api () {
      this.is_error = false;
      axios.get(this.url).then(function (response) {
	this.data = response.data;
      }.bind(this)).catch(function (error) {
	document.getElementById('error').innerHTML = "<div class='alert alert-danger'>Could not make request, failed with code " + error.response.status  + "!</div>";
	this.data = error.message;

      }.bind(this))

    }
  }
})
    </script>
  </body>
</html>
