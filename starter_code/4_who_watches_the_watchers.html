  <body>

    <div id="vue" class="container">
      <h1>Who Watches the Watchers</h1>
      <pre id="data">
{{ computed_data }}
      </pre>
      <input class="form-control" type="text" id="api_url" v-model="data"></input>
    </div>
    <script>

var vm = new Vue({
  el: "#vue",
  data: {
    data: window.localStorage.getItem('data', ""),
  },
  watch: {
    data () {
      window.localStorage.setItem('data', this.data);
    }
  },
  computed: {
    computed_data() {
      return "This is the data you requested: " + this.data;
    }
  }
})
    </script>
