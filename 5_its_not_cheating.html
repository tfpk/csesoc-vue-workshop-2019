  <body>

    <div id="vue" class="container">
      <h1>It's not Cheating, It's Borrowing</h1>
      <multiselect v-model="selected_options" :options="options" :multiple="true" :close-on-select="false" :clear-on-select="false" :preserve-search="true" placeholder="Choose Tags To Allow" label="value" track-by="value" :preselect-first="true"> </multiselect>
      <pre id="data">
{{ selected_options }}
      </pre>
    </div>
    <script>

Vue.component('multiselect', window.VueMultiselect.default);
var vm = new Vue({
  el: "#vue",
  data: {
    options: [
      {value: 'Option1'},
      {value: 'Option2'}
    ],
    selected_options: []
  },
})
    </script>
