    <title>Old Ways</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="https://vuejs.org/js/vue.js"></script> 

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

.container {
  margin-top:2em;
}
h1 {
  margin
}
</style>
  </head>

  <body>

    <div id="vue" class="container">
      <div id="error">
      </div>
      <h1>The Old Ways</h1>
      <pre id="api">
{{ text }}
      </pre>
      <input class="form-control" id="api_url" v-model="url"></input>
      <button class="btn" v-on:click="update_data()">Request!</button>
    </div>
    <script>

var vm = new Vue({
  el: "#vue",
  data: {
    text: "What do we get from our web API?", 
    url: "",
  },
  methods: {
    update_data() {
      axios.get(this.url).then(function (response) {
	this.text = response.data
      }.bind(this)).catch(function (error) {
	this.text = "This request did not work: " + error.message;
      }.bind(this))

    }
  }
})
    </script>
  </body>
